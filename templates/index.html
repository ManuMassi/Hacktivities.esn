<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESN Cagliari Image Resizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ESN Cagliari Logo" class="logo">
            <h1>ESN Cagliari Image Resizer</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="file" class="file-label">Upload an Image</label>
                <input type="file" name="file" id="file" required>
                <label for="size">Select Size Option</label>
                <select name="size" id="size">
                    <option value="other">1200x899 - Gallery Photo</option>
                    <option value="main">1920x460 - Main photo used for the banner</option>
                </select>
                <button type="submit">Resize Image</button>
            </form>
            {% if image_url %}
            <div class="result">
                <h2>Resized Image</h2>
                <img src="{{ image_url }}" alt="Resized Image">
                <a href="{{ image_url }}" download>Download Image</a>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
